<div class="container">
  <ng-template #template>
    <div class="modal-body">
      <div class="card">
        <div class="card-header pt-1 pb-1">
          <h6 class="headCap">{{parameterName}}</h6>
        </div>
        <div class="mt-3">
          <form #parameterForm="ngForm" (ngSubmit)="saveParameter()">
            <input type="hidden" name="id" [(ngModel)]="selectedParameter.id" #id="ngModel">
            <input type="hidden" name="parameterTypeId" [(ngModel)]="selectedParameter.parameterTypeId"
              #parameterTypeId="ngModel">
            <div class="col-md-12 row">
              <div class="col-md-6">
                <div class="form-group has-info" [class.has-error]="name.invalid && name.touched">
                  <label for="txtName" class="control-label">{{inputName}}</label>
                  <input type="text" required id="txtName" name="name" [(ngModel)]="selectedParameter.name" #name="ngModel" class="form-control" placeholder="{{inputName}}">
                  <span class="help-block" *ngIf="name.touched && name.invalid">{{inputName}} girmelisiniz.</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <label for="chckGeneralDesign" class="control-label">Pasif</label><br>
                  <input type="checkbox" id="chckGeneralDesign" class="form-check-input" name="isPassive" [(ngModel)]="selectedParameter.isPassive" #isPassive="ngModel">
                </div>
              </div>
            </div>
            <!-- <br> {{parameterForm.value |json}} -->
            <div class="col-md-12">
              <div class="form-group pull-right">
                <button type="button" class="btn btnWarning text-white" (click)="modalRef.hide()">Kapat
                  <i class="fa fa-times"></i>
                </button>
                <button type="submit" class="btn btn-success ml-1" [disabled]="parameterForm.invalid">Kaydet
                  <i class="fa fa-check"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-sm table-hover table-striped">
        <thead>
          <tr>
            <th class="centerColumn">
              #
            </th>
            <th>
              {{parameterName}}
            </th>
            <th>
              Pasif
            </th>

            <th class="centerColumn">
              <a (click)="openModal(template)">
                <i class="fa fa-plus"></i>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of parameterList" data-id="list.id">
            <td class="centerColumn">
              <a (click)="getParameterDetail(list.id, template)">
                <i class="fa fa-edit" aria-hidden="true"></i>
              </a>
            </td>
            <td>
              {{list.name}}
            </td>
            <td class="centerColumn">
              <i class="fa fa-check red" aria-hidden="true" *ngIf="list.isPassive"></i>
            </td>
            <td class="centerColumn">

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
