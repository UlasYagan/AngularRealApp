<div class="card">
  <div class="card-header pt-1 pb-1">
    <h6 class="headCap">Parametreler</h6>
  </div>
    <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <p-accordion>
              <p-accordionTab header="Döküman Tipi">
                <parameter-list [typeid]="8"></parameter-list>
              </p-accordionTab> 
              <p-accordionTab header="Üye Tipi">
                <parameter-list [typeid]="1"></parameter-list>
              </p-accordionTab>
              <p-accordionTab header="Üyelik Durumu">
                <parameter-list [typeid]="2"></parameter-list>
              </p-accordionTab>
              <p-accordionTab header="İlişkiler">
                <parameter-list [typeid]="3"></parameter-list>
              </p-accordionTab>
              <p-accordionTab header="İl">
                <city-parameter></city-parameter>
              </p-accordionTab> 
              <p-accordionTab header="İlçe"> 
                <town-parameter></town-parameter>
              </p-accordionTab>
              <p-accordionTab header="Şubeler">
                <parameter-list [typeid]="5"></parameter-list>
              </p-accordionTab>
              <p-accordionTab header="İletişim Tipi">
                <parameter-list [typeid]="6"></parameter-list>
              </p-accordionTab>
            </p-accordion>
          </div> 
        </div>
      </div>
  </div>
